<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:sccomp="http://xmlns.jcp.org/jsf/composite/sccomp">

    <h:form>
     <p:messages autoUpdate="true" showDetail="true"></p:messages>
        <p:fieldset legend="Cadernos" >
            
            <sccomp:toolbarCrud crudBean="#{cadernoBean}"></sccomp:toolbarCrud>
            
            
            
            <p:panelGrid columns="2" rendered="#{cadernoBean.busca == false}">

                <h:outputLabel value="Nome do Caderno"></h:outputLabel>
                <p:inputText value="#{cadernoBean.entidade.nomeC}"></p:inputText>
                
                <h:outputLabel value="ID Usuário"></h:outputLabel>
                <p:inputText value="#{cadernoBean.entidade.codigoU}"></p:inputText>
                
                
                
                
   
            </p:panelGrid>
            
            

        </p:fieldset>
     
     <p:dataTable value="#{usuarioBean.entidades}" var="usuario" rendered="#{cadernoBean.busca == false}">
            
         <br></br>
            

                    
                <p:column headerText="Nome" sortBy="#{usuario.nomeU}">
                    <h:outputText value="#{usuario.nomeU}" ></h:outputText>
                </p:column>
         
                <p:column headerText="ID Usuário" sortBy="#{usuario.codigoU}">
                    <h:outputText value="#{usuario.codigoU}"></h:outputText>
                </p:column>

            </p:dataTable>
     
     <p:dataTable value="#{cadernoBean.entidades}" var="caderno" rendered="#{cadernoBean.busca == true}">
                
                <p:column>
                    <p:commandButton value="Editar" action="#{cadernoBean.editar(caderno)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{cadernoBean.deletar(caderno)}" update="@form"></p:commandButton>
                </p:column>

                <p:column headerText="Nome do Caderno" sortBy="#{caderno.nomeC}">
                    <h:outputText value="#{caderno.nomeC}" ></h:outputText>
                </p:column>
         
                <p:column headerText="ID Usuário" sortBy="#{caderno.codigoU}">
                    <h:outputText value="#{caderno.codigoU}" ></h:outputText>
                </p:column>

            </p:dataTable>    
     
     
     
    </h:form>


</ui:decorate>
